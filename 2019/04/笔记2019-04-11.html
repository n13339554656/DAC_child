<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-671c6b2b-e857-4d3f-bfcb-67a309ebf5a8"></attachment><h2>关于嵌入式开发的一些TIPS：</h2><p>1.串行数据流低位先传，高位后传</p><p>2.停止位的位时间宽度分为0.5，1，1.5，一般都是1</p><p>3.校验位一般不传输</p><p>4.BSP--〉Board support package</p><p>5.最小BSP一般包括处理器，启动存储器，内存，系统时钟，网络，串口驱动</p><p>6.BSP的功能除了连接系统和硬件（底层代码）之外，还负责部分应用程序的硬件驱动代码</p><p><br></p>
